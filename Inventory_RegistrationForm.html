<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<style type="text/css">
    .bs{
    	margin: 20px;
    }
</style>
<h1 align="center">Registration Form</h1>
</head>
<body>
<div class="bs" >
    <form>
        <div class="form-group">
         <div class="col-sm-10">
                    <label for="EmployeeId">Employee Id</label>
                    <input type="text" class="form-control" id="inputID" placeholder="Employee ID">
        </div>
        </div>
        <div class="form-group">
         <div class="col-sm-10">
                    <label for="EmployeeName">Full Name</label>
                    <input type="text" class="form-control" id="EmployeeName" placeholder="Employee Name">
        </div>
        </div>
        <div class="form-group">
         <div class="col-sm-10">
                    <label for="EmployeeLocation">Location</label>
                    <input type="text" class="form-control" id="EmployeeLocation" placeholder="Employee Location">
        </div>
        </div>
        <br>
        <div class="form-group">
         <div class="col-sm-10">
                    <label for="MobilePhone">Mobile</label>
                    <input type="tel" class="form-control" id="MobileNumber" placeholder="Mobile number">
        </div>
        </div>
        <br>
        <br>
        <div class="form-group" style="clear:left" align="center">
                  <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
       
    </form>

</div>
</body>
</html>
