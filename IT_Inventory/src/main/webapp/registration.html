<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="registration.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body ng-app="registrationModule">
		<div class="container" ng-controller="registrationController" >
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Accolite IT-Inventory</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="empid" class="cols-sm-2 control-label">Employee Id</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input ng-model="employee.empID" type="empid" class="form-control" name="empid"   placeholder="Enter your Employee Id"/>
								</div>
							</div>
						</div>



						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input ng-model="employee.empName" type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  ng-model="employee.empEmail" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="location" class="cols-sm-2 control-label">Location</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i></span>
									<input  ng-model="employee.empLocation" type="text" class="form-control" name="location" id="location"  placeholder="Enter your Location"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="mobile" class="cols-sm-2 control-label">Mobile</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></span>
									<input  ng-model="employee.phone" type="text" class="form-control" name="mobile" id="mobile"  placeholder="Enter your Mobile Number"/>
								</div>
							</div>
						</div>


						<div class="form-group ">
							<button ng-click="detailSubmit()" type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		 <script src="bower_components/jquery/dist/jquery.js"></script>
		  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		  <script src="bower_components/angular/angular.js"></script>
		  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		  <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
		  <script src="bower_components/lodash/lodash.js"></script> 
		  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="registration.js"></script>
		<script type="text/javascript" src="homepage.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
