<h1 align="center">Items Issued</h1>
<script>
function getNewXmlHttp(){
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  return xmlhttp;
	}

function viewItemDetails(element){

	  var xmlhttp1 = getNewXmlHttp();
	  
	  xmlhttp1.onreadystatechange = function(){
	  if (xmlhttp1.readyState==4 && xmlhttp1.status==200)
	    {
	      var metaData=xmlhttp1.responseText;
	      
	      document.getElementById("ItemDetail").innerHTML=metaData;
	   		}
	    }  
	  	console.log("Inside View Item Details");
		console.log(element.name);
		var item=element.name;
		var empId=1774;
		var url="http://localhost:8080/IT_Inventory/viewItems?empID="+empId+"&itemType="+item;
		console.log(url);
	  xmlhttp1.open("GET",url,true);
	  xmlhttp1.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	  xmlhttp1.send();
	}

</script>
